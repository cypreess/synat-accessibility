<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Wyszukiwanie proste &mdash; Synat, system pomocy{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/synat-help_style.css">
    <script>document.documentElement.className = "js";</script>

</head>
<body>
<nav role="navigation">
    <a href="{% url home %}">Synat &mdash; katalog zbiorów &mdash; strona główna</a>
    <form action="/search/" role="search" method="get" id="szybkieszukanie">
        <label for="szukaj">Szybkie wyszukiwanie:</label>
        <input type="text" name="q" id="szukaj" value="" placeholder="Wpisz szukaną frazę" title="Wpisz szukaną frazę">
        <select title="Wybierz zakres">
            <option>Słowa kluczowe</option>
            <option>Tytuł</option>
            <option>Autor / Twórca</option>
            <option>Temat</option>
            <option>Tytuł / Autor</option>
            <option>Tytuł / Seria</option>
        </select>
        <input type="submit" id="search-button" value="Szukaj">
    </form>
</nav>
<div role="main" id="container" class="clearfix">
    <ul id="tab-nav">
        <li id="lt"><a href="{% url proste %}" {% if mode == 'proste' %}class="curr"{% else %}class="inact"{% endif %}>Wyszukiwanie proste</a></li>
        <li id="rt"><a href="{% url zaawansowane %}" {% if mode == 'zaawansowane' %}class="curr"{% else %}class="inact"{% endif %}><h1>Wyszukiwanie zaawansowane</h1></a></li>
    </ul>
    {% block main_container %}{% endblock %}
</div>
<footer>

</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.cookie.js"></script>
<script src="{{ STATIC_URL }}js/jquery.collapse.js"></script>
<script>
    $(".collapseit, .collapseit2").collapse({show: function(){
        this.animate({
            opacity: 'toggle',
            height: 'toggle'
        }, 300);
    },
        hide : function() {

            this.animate({
                opacity: 'toggle',
                height: 'toggle'
            }, 300);
        }
    });
</script>
</body>
</html>
